name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
env:
  REACT_APP_JWT: '${{ secrets.REACT_APP_JWT }}'
  REACT_APP_KAKAO_LOGIN: '${{ secrets.REACT_APP_KAKAO_LOGIN }}'
  REACT_APP_SERVER_IP_ADDRESS: '${{ secrets.REACT_APP_SERVER_IP_ADDRESS }}'
  
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm i
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DMRS_B910D }}'
          channelId: live
          projectId: dmrs-b910d
